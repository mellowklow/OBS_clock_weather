<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Orbitron', monospace;
  overflow:hidden;
  color:#00ffaa;
  transition:color 0.5s linear;
}

#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:420px;
  padding:20px;
  border:2px solid currentColor;
  box-shadow:0 0 20px currentColor,0 0 40px currentColor;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(6px);
}

/* ===== グリッチ ===== */
@keyframes glitchStrong{
  0%{ transform:translate(0); }
  20%{ transform:translate(-6px,3px); }
  40%{ transform:translate(6px,-3px); }
  60%{ transform:translate(-4px,-4px); }
  80%{ transform:translate(4px,4px); }
  100%{ transform:translate(0); }
}

.glitch{
  animation:glitchStrong 0.3s;
}

#clock{
  font-size:60px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 15px currentColor,0 0 30px currentColor;
  position:relative;
}

#clock.glitch::before,
#clock.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  right:0;
}

#clock.glitch::before{
  color:red;
  transform:translate(-2px,0);
  opacity:0.7;
}

#clock.glitch::after{
  color:cyan;
  transform:translate(2px,0);
  opacity:0.7;
}

#date{ font-size:14px; margin-bottom:6px; }
.divider{ height:1px; background:currentColor; margin:12px 0; }
.dataLine{ font-size:14px; margin-top:4px; }

#weatherBox{
  display:flex;
  align-items:center;
  gap:12px;
}

#weatherIcon{
  width:60px;
  height:60px;
  filter:drop-shadow(0 0 10px currentColor);
}

.gaugeContainer{
  margin-top:10px;
  width:100%;
  height:10px;
  border:1px solid currentColor;
  overflow:hidden;
}

.gauge{
  height:100%;
  width:50%;
  background:linear-gradient(to right,currentColor,#00eaff);
  box-shadow:0 0 10px currentColor;
  transition:width 0.5s ease;
}
</style>
</head>

<body>
<div id="hud">
  <div id="clock"></div>
  <div id="date"></div>
  <div class="divider"></div>

  <div id="weatherBox">
    <img id="weatherIcon">
    <div>
      <div class="dataLine" id="areaName"></div>
      <div class="dataLine" id="weatherText"></div>
      <div class="dataLine" id="details"></div>
    </div>
  </div>

  <div class="gaugeContainer">
    <div class="gauge" id="tempGauge"></div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const apiKey = params.get("apiKey") || "";
const city = params.get("city") || "Tokyo";
const colorMode = params.get("colorMode") || "dynamic";
const mainColor = params.get("mainColor") || "#00ffaa";
const glitchLevel = params.get("glitch") || "normal";

/* ===== 全国主要都市マップ ===== */
const cityJPMap = {
  "Tokyo":"東京","Yokohama":"横浜","Osaka":"大阪","Nagoya":"名古屋",
  "Sapporo":"札幌","Fukuoka":"福岡","Kawasaki":"川崎","Kobe":"神戸",
  "Kyoto":"京都","Hiroshima":"広島","Sendai":"仙台","Kitakyushu":"北九州",
  "Chiba":"千葉","Sakai":"堺","Niigata":"新潟","Hamamatsu":"浜松",
  "Kumamoto":"熊本","Sagamihara":"相模原","Shizuoka":"静岡",
  "Okayama":"岡山","Kagoshima":"鹿児島","Funabashi":"船橋",
  "Hachioji":"八王子","Matsuyama":"松山","Kanazawa":"金沢",
  "Utsunomiya":"宇都宮","Nagasaki":"長崎","Oita":"大分",
  "Nara":"奈良","Toyama":"富山","Fukui":"福井",
  "Morioka":"盛岡","Akita":"秋田","Aomori":"青森",
  "Yamagata":"山形","Fukushima":"福島","Maebashi":"前橋",
  "Tsu":"津","Otsu":"大津","Wakayama":"和歌山"
};

/* ===== グリッチ頻度 ===== */
let glitchChance = 0.3;
if(glitchLevel==="low") glitchChance=0.1;
if(glitchLevel==="high") glitchChance=0.6;

/* ===== 時計 ===== */
function updateClock(){
  const now=new Date();
  const time=now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  const clock=document.getElementById("clock");

  clock.innerHTML=time;
  clock.setAttribute("data-text",time);

  document.getElementById("date").innerHTML=
    now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'long'});

  if(Math.random()<glitchChance){
    clock.classList.add("glitch");
    setTimeout(()=>clock.classList.remove("glitch"),300);
  }
}
setInterval(updateClock,1000);
updateClock();

/* ===== カラー ===== */
function getDynamicColor(temp){
  if(temp >= 30) return "hsl(0,100%,60%)";
  const ratio=(temp+5)/35;
  const hue=240-(ratio*240);
  return `hsl(${hue},100%,60%)`;
}

function applyColor(temp){
  let color="#00ffaa";

  if(colorMode==="dynamic"){
    color=getDynamicColor(temp);
  } else if(colorMode==="fixed"){
    color=mainColor;
  } else if(colorMode==="neonBlue"){
    color="#00eaff";
  } else if(colorMode==="crimson"){
    color="#ff0033";
  } else if(colorMode==="mono"){
    color="#ffffff";
  }

  document.body.style.color=color;
}

/* ===== 天気 ===== */
async function fetchWeather(){
if(!apiKey) return;

try{
  const res = await fetch(
    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`
  );
  const data = await res.json();

  const temp=Math.round(data.main.temp);
  const max=Math.round(data.main.temp_max);
  const min=Math.round(data.main.temp_min);
  const humidity=data.main.humidity;
  const wind=data.wind.speed;
  const icon=data.weather[0].icon;

  document.getElementById("weatherIcon").src=
    `https://openweathermap.org/img/wn/${icon}@2x.png`;

  const apiCityName = data.name;
  const countryCode = data.sys.country;

  let displayCity = apiCityName;

  if(countryCode === "JP" && cityJPMap[apiCityName]){
    displayCity = cityJPMap[apiCityName];
  }

  document.getElementById("areaName").innerHTML=`地域：${displayCity}`;

  document.getElementById("weatherText").innerHTML=
    `気温 ${temp}℃（最高 ${max}℃ / 最低 ${min}℃）`;

  document.getElementById("details").innerHTML=
    `湿度 ${humidity}% ｜ 風速 ${wind}m/s`;

  document.getElementById("tempGauge").style.width=
    Math.min((temp/40)*100,100)+"%";

  applyColor(temp);

}catch(e){
  console.error(e);
}
}

fetchWeather();
</script>
</body>
</html>
