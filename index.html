<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Orbitron', monospace;
  overflow:hidden;
  color:#00ffaa;
  transition:color 0.5s linear;
}

/* HUD */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  width:420px;
  padding:20px;
  border:2px solid currentColor;
  box-shadow:0 0 20px currentColor,0 0 40px currentColor;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(6px);
  transition:all 0.5s ease;
}

/* ===== 軽い常時ノイズ揺れ ===== */
@keyframes idleNoise{
  0%{ transform:translate(0,0); }
  25%{ transform:translate(0.5px,-0.5px); }
  50%{ transform:translate(-0.5px,0.5px); }
  75%{ transform:translate(0.5px,0.5px); }
  100%{ transform:translate(0,0); }
}

/* ===== 強グリッチ ===== */
@keyframes glitchStrong{
  0%{ transform:translate(0); }
  15%{ transform:translate(-6px,3px); }
  30%{ transform:translate(6px,-3px); }
  45%{ transform:translate(-4px,-4px); }
  60%{ transform:translate(4px,4px); }
  75%{ transform:translate(-3px,3px); }
  100%{ transform:translate(0); }
}

/* スキャンカット */
@keyframes scanCut{
  0%{ clip-path:inset(0 0 0 0); }
  20%{ clip-path:inset(20% 0 40% 0); }
  40%{ clip-path:inset(60% 0 10% 0); }
  60%{ clip-path:inset(10% 0 70% 0); }
  80%{ clip-path:inset(40% 0 20% 0); }
  100%{ clip-path:inset(0 0 0 0); }
}

.glitch{
  animation:glitchStrong 0.35s, scanCut 0.35s;
}

/* RGBアニメーション */
@keyframes rgbShiftLeft{
  0%{ transform:translate(0); }
  50%{ transform:translate(-3px,0); }
  100%{ transform:translate(0); }
}

@keyframes rgbShiftRight{
  0%{ transform:translate(0); }
  50%{ transform:translate(3px,0); }
  100%{ transform:translate(0); }
}

/* 時計 */
#clock{
  font-size:60px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 15px currentColor,0 0 30px currentColor;
  position:relative;
  animation:idleNoise 2s infinite;
}

#clock.glitch::before,
#clock.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  right:0;
}

#clock.glitch::before{
  color:red;
  opacity:0.7;
  animation:rgbShiftLeft 0.35s;
}

#clock.glitch::after{
  color:cyan;
  opacity:0.7;
  animation:rgbShiftRight 0.35s;
}

#date{
  font-size:14px;
  margin-bottom:6px;
}

.divider{
  height:1px;
  background:currentColor;
  margin:12px 0;
}

.dataLine{
  font-size:14px;
  margin-top:4px;
}

#weatherBox{
  display:flex;
  align-items:center;
  gap:12px;
}

#weatherIcon{
  width:60px;
  height:60px;
  filter:drop-shadow(0 0 10px currentColor);
}

/* ゲージ */
.gaugeContainer{
  margin-top:10px;
  width:100%;
  height:10px;
  border:1px solid currentColor;
  overflow:hidden;
}

.gauge{
  height:100%;
  width:50%;
  background:linear-gradient(to right,currentColor,#00eaff);
  box-shadow:0 0 10px currentColor;
  transition:width 0.5s ease;
}
</style>
</head>

<body>

<div id="hud">

  <div id="clock"></div>
  <div id="date"></div>

  <div class="divider"></div>

  <div id="weatherBox">
    <img id="weatherIcon">
    <div>
      <div class="dataLine">地域：横浜</div>
      <div class="dataLine" id="weatherText"></div>
      <div class="dataLine" id="details"></div>
    </div>
  </div>

  <div class="gaugeContainer">
    <div class="gauge" id="tempGauge"></div>
  </div>

</div>

<script>

/* 時計 */
function updateClock(){
  const now=new Date();
  const time=now.toLocaleTimeString("ja-JP",{hour:'2-digit',minute:'2-digit'});
  const clock=document.getElementById("clock");

  clock.innerHTML=time;
  clock.setAttribute("data-text",time);

  document.getElementById("date").innerHTML=
    now.toLocaleDateString("ja-JP",{month:'2-digit',day:'2-digit',weekday:'long'});

  if(Math.random()<0.35){
    clock.classList.add("glitch");
    setTimeout(()=>{ clock.classList.remove("glitch"); },350);
  }
}
setInterval(updateClock,1000);
updateClock();

/* カラー */
function getColorFromTemp(temp){
  if(temp >= 30) return "hsl(0,100%,60%)";
  if(temp >= 13 && temp <= 17) return "hsl(140,100%,50%)";

  const minTemp=-5;
  const maxTemp=30;
  const ratio=(temp-minTemp)/(maxTemp-minTemp);
  const hue=240-(ratio*240);
  return `hsl(${hue},100%,60%)`;
}

/* 天気 */
const apiKey="59cc4494f36df69aa48c3e55bedba40d";
const city="Yokohama,JP";

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ja&appid=${apiKey}`)
.then(res=>res.json())
.then(data=>{

  const temp=Math.round(data.main.temp);
  const max=Math.round(data.main.temp_max);
  const min=Math.round(data.main.temp_min);
  const humidity=data.main.humidity;
  const wind=data.wind.speed;
  const icon=data.weather[0].icon;

  document.getElementById("weatherIcon").src=
    `https://openweathermap.org/img/wn/${icon}@2x.png`;

  document.getElementById("weatherText").innerHTML=
    `気温 ${temp}℃（最高 ${max}℃ / 最低 ${min}℃）`;

  document.getElementById("details").innerHTML=
    `湿度 ${humidity}% ｜ 風速 ${wind}m/s`;

  document.getElementById("tempGauge").style.width=
    Math.min((temp/40)*100,100)+"%";

  const dynamicColor=getColorFromTemp(temp);
  document.body.style.color=dynamicColor;

});
</script>

</body>
</html>
